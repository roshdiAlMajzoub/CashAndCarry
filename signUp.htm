<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Signup Page
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./signup.js"></script>
    </head>
    <body>
        <header>

        </header>
        <main>
            <section class="vh-100 bg-success">
                <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                    <div class="container ">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                    <img src='./cash-carry-logo.png' width="30%" height="20%" class="mx-auto d-block"/>
                                
                            <h4 class="text-uppercase text-center">Create an account</h4>

                            <form class="mt-1">
                                    
                                <div class="form-outline d-flex flex-row mb-2">
                                    <div>
                                        <input type="text" id="name" class="form-control form-control-sm"/>
                                        <label class="form-label" for="name">Your Name</label>
                                    </div>
                                    <div class="ml-5">
                                        <input type="email" id="email" class="form-control form-control-sm" />
                                        <label class="form-label" for="email">Your Email</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-row mb-4" >
                                    <div class="md-form md-outline input-with-post-icon datepicker p-1 mr-4">
                                        <label for="example d-inline-block ">Select BirthDate:</label>
                                        <input placeholder="Select date" type="date" id="date" value="0000-00-00" class="form-check-inline">
                                    </div>
                                    <div class="md-form md-outline input-with-post-icon tel ml-5">
                                        <label for="phone d-inline-block">Enter your phone number:</label>
                                        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" class="form-check-inline">
                                    </div>
                                    
                                </div>
                                <div class=" mb-1 form-outline ">
                                        <input type="password" id="pwd1" class="form-control form-control-sm" />
                                        <label class="form-label" for="pwd1">Password</label>
                                        <input type="password" id="pwd2" class="form-control form-control-sm" />
                                        <label class="form-label" for="pwd2">Repeat your password</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                <button type="button" onclick="validate()"
                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-1 mb-0">Have already an account? 
                                    <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>

                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
            </div>
            </section>
        </main>
    </body>
</html>
