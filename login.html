<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Login Page
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel='stylesheet' href='./loginStyle.css'>
        <script>
            function validateEmail (){
                var email=document.getElementById("email").value;
                let regexEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if (email.match(regexEmail)) {
                    // console.log(true);
                    return true; 
                } else {
                    // console.log(false)
                    return alert("email doesn't match ");
                }
            }
            function validatePwd(){
            var password= document.getElementById("pwd").value;
            let regexPwd="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,15}$";
            if (password.match(regexPwd)){
                return true; 
            } else {
                return alert("enter a valid password which contains at least 8 characters small, capital alphabatics and number"); 
            }
        }
        </script>
    </head>
    <body>
        <div>
            <section class="vh-100 ">
                <div class="container-fluid h-custom">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                      <img id="containerForm" src="./cash-carry-logo.png" width="80%" height="90%"
                        class="img-fluid" alt="Sample image">
                    </div>
                    
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 rounded-bottom" >
                        <h2 class="text-uppercase text-center text-success">Sign In</h2>
                      <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email address</label>
                          <input type="email" id="email" class="form-control form-control-lg"
                            onchange="validateEmail ()"
                            placeholder="Enter a valid email address" />
                        </div>
              
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                          <label class="form-label" for="pwd">Password</label>
                          <input type="password" id="pwd" class="form-control form-control-lg"
                            onchange="validatePwd()"
                            placeholder="Enter password" />
                        </div>
              
                        <div class="d-flex justify-content-between align-items-center">
                          <!-- Checkbox -->
                          <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                              Remember me
                            </label>
                          </div>
                        </div>
              
                        <div class="text-center text-lg-start mt-4 pt-2">
                          <button type="button" class="btn btn-success btn-lg rounded-bottom"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                              <a href="#!"class="link-success">Register</a></p>
                        </div>
              
                      </form>
                    </div>
                  </div>
                </div>
                <div
                  class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-success">
                  <!-- Copyright -->
                  <div class="text-white mb-3 mb-md-0">
                    Copyright Â© 2022. All rights reserved.
                  </div>
                  <!-- Copyright -->
              
                  <!-- Right -->
                  <div>
                    <a href="https://www.facebook.com/" class="text-white me-4">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    
                    <a href="#!" class="text-white me-4">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#!" class="text-white me-4">
                      <i class="fab fa-google"></i>
                    </a>
                    <a href="#!" class="text-white">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                  </div>
                  <!-- Right -->
                </div>
              </section>
        </div>
    </body>
</html>
